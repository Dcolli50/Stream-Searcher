<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Stream Searcher</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
   <link rel="stylesheet" href="./assets/style.css">
   <link rel="icon" href="./assets/images/popcorn icon.jpg">
</head>

<body>
   <!-- Title of the Web Page / Header -->
   <header class="hero is-primary">
      <div class="hero-body has-text-centered">
         <h1 class="title is-size-1">
            Stream Searcher
         </h1>
         <p class="subtitile is-size-6">Find Streaming Services for your favourite movies and TV shows!</p>
      </div>
   </header>

   <!-- Main content of the page. -->
   <main>

      <!-- First Row -->
      <div class="columns section" id="search-form-container">
         <!-- Form for searching the movies -->
         <form id="search-form" class="control column field box is-3">

            <label class="label has-text-centered is-size-3" for="search-bar is-size-1">Movie title</label>
            <div class="control">
               <input class="input is-rounded" name="search-bar" id='search-bar' placeholder="Enter title here"
                  type="text">

               <button id="btn" class="mt-5  button is-rounded is-primary is-hovered">Search</button>
            </div>

         </form>

         <!-- Movies poster and title area. Poster of the chosen movie will be displayed here. Content will be dynamically genertad through user interaction. -->
         <div  class="media-container column is-9 section is-flex">
            <figure class="mx-3" id="poster-display">

         </figure>

      </div>

      <!-- Second Row with serach history and IMDB info -->

      <div class="section columns is-variable">
         <!-- search history -->
         <div class="column is-3 box has-text-centered">
            <h3 class="is-size-3">Search History</h3>
            <ul id="previous-searches" class="previous-searches">

            </ul>
            <!-- The clear button to clear the search history -->
            <div class="has-text-centered clearBtn-container display-toggle-none" id="clear-btn">
               <button class="button is-rounded is-primary is-hovered">Clear History</button>
            </div>
         </div>

         <!-- movie trailer -->
         <div class="column is-9 has-text-centered trailer-container">

            <!-- Play Icon -->
            <figure class="inline-block trailer-icon">
               <img src="./assets/images/play-icon.png" alt="play-icon" id="play-icon" class="display-toggle-none">
               <!-- <div class="is-size-3 has-text-weight-bold trailer-text">Watch Trailer</div> -->
            </figure>
            <div class="mx-3" id ='trailer-display'>
               
            </div>
         </div>

      </div>

      <div id="title-poster"></div>
      <div id="imdb-section"></div>

      <!-- Streaming service container -->
      <div class="section">
         <div class="columns" id="streaming-services">

         </div>
      </div>
   </main>
   <!-- The Modal -->
   <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content" id="modal-text">
         <span class="close" id="close-btn">&times;</span>
         <h1>Oops!</h1>
         <p id="modal-text">test</p>
      </div>
   </div>
   <script src="./assets/script.js"></script>
</body>

</html>
